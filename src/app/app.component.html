<div id="wrapper">
    <div id="game">
        <canvas #canvas></canvas>
    </div>
    <div id="gui">
        <div id="top">
            <div id="stats">
                <div id="stars">
                    <i class="mdi mdi-star"></i>: {{ score.Stars }}
                </div>
            </div>
            <div id="title-wrapper">
                <h1 id="title">{{ title }}</h1>
            </div>
            <div id="controls">
                <ul>
                    <li (click)="paused = !paused"><i class="mdi mdi-settings"></i></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="angular-boilerplate" *ngIf="paused">
        <div id="angular-container">
            <!--The content below is only a placeholder and can be replaced.-->
            <div style="text-align:center">
                <h1>
                    Welcome to {{ title }}!
                </h1>

</div>
